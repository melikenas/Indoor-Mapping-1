    map.on('load', function() {
    // Restoran kaynağını ekle
    map.addSource('restoranlar', {
        type: 'geojson',
        data: geojsonData
    });

    // Restoran katmanını ekle
    map.addLayer({
        'id': 'restaurant-polygons',
        'type': 'fill',
        'source': 'restoranlar',
        'layout': {},
        'paint': {
            'fill-color': '#088',
            'fill-opacity': 0.5
        }
    });

    // Mağaza kaynağını ekle
    map.addSource('mağazalar', {
        type: 'geojson',
        data: storegeojsonData
    });

    // Mağaza katmanını ekle
    map.addLayer({
        'id': 'store-layer',
        'type': 'fill', // veya 'symbol' türü kullanabilirsin
        'source': 'mağazalar',
        'layout': {},
        'paint': {
            'fill-color': '#ff0000', // Mağazaların rengi
            'fill-opacity': 0.5
        }
    });

    // Restoran üzerine gelindiğinde pop-up göster
    map.on('mouseenter', 'restaurant-polygons', function(e) {
        map.getCanvas().style.cursor = 'pointer';

        const coordinates = e.features[0].geometry.coordinates[0][0].slice();
        const name = e.features[0].properties.Adı;

        new mapboxgl.Popup()
            .setLngLat(coordinates)
            .setHTML('<h3>' + name + '</h3>')
            .addTo(map);
    });

    // Restoran üzerinden ayrıldığında işaretçiyi sıfırla
    map.on('mouseleave', 'restaurant-polygons', function() {
        map.getCanvas().style.cursor = '';
    });

    // Restoran tıklandığında pop-up göster
    map.on('click', 'restaurant-polygons', function(e) {
        const coordinates = e.features[0].geometry.coordinates[0][0].slice();
        const name = e.features[0].properties.Adı;
        const category = e.features[0].properties.Kategori;
        const description = e.features[0].properties.description; // Bu özelliğin var olduğundan emin ol

        new mapboxgl.Popup()
            .setLngLat(coordinates)
            .setHTML('<h3>' + name + '</h3><p>Kategori: ' + category + '</p><p>Açıklama: ' + description + '</p>')
            .addTo(map);
    });

    // Mağaza tıklandığında pop-up göster
    map.on('click', 'store-layer', function(e) {
        const coordinates = e.features[0].geometry.coordinates[0][0].slice(); // Koordinatların doğru olduğundan emin ol
        const name = e.features[0].properties['Mağaza Adı'];
        const category = e.features[0].properties.Kategori;
        const katSayisi = e.features[0].properties['Kat Sayısı'];

        new mapboxgl.Popup()
            .setLngLat(coordinates)
            .setHTML('<h3>' + name + '</h3><p>Kategori: ' + category + '</p><p>Kat Sayısı: ' + katSayisi + '</p>')
            .addTo(map);
    });

    // Restoran ikonu üzerine gelindiğinde işaretçi değiştir
    map.on('mouseenter', 'store-layer', function() {
        map.getCanvas().style.cursor = 'pointer';
    });

    // Mağaza üzerinden ayrıldığında işaretçiyi sıfırla
    map.on('mouseleave', 'store-layer', function() {
        map.getCanvas().style.cursor = '';
      });
});

</script>
